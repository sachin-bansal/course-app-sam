AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Course application using AWS SAM CLI
Globals:
  Function:
    Timeout: 3
    Runtime: nodejs14.x
    CodeUri: dist/
Resources:
  AddCourseFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: addCourse.handler
      Events:
        AddCourse:
          Type: Api
          Properties:
            Path: /add
            Method: post
      CodeUri: s3://sachin-aircall-sam/f0b72eb9faf38b44f7f250521853298d
  UpdateCourseFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: updateCourse.handler
      Events:
        AddCourse:
          Type: Api
          Properties:
            Path: /update/{id}
            Method: put
      CodeUri: s3://sachin-aircall-sam/f0b72eb9faf38b44f7f250521853298d
